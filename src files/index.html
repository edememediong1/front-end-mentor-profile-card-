<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./index.css">
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <section class="main-container">
    <div class="container-card">
      <img class="profile-card" src="../images/bg-pattern-card.svg" alt="profile-card">
    </div>
    <div class="box-container">
      <img class="profile-image" src="../images/image-victor.jpg" alt="profile-image">
    </div>
    <div class="name-box">
      <h1 class="head">Victor Crest <span class="span">26</span></h1>
      <p>London</p>
    </div>
    <div class="item-box">
      <div class="display">
        <h1> 80K</h1>
        <p>Followers</p>
      </div>
      <div class="display">
        <h1> 803K</h1>
        <p>Likes</p>
      </div>
      <div class="display">
        <h1>1.4K</h1>
        <p>Photos</p>
      </div>
    </div>

  </section>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Emediong Bassey</a>.
  </div>
</body>
</html>
